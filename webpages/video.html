<!doctype html>
<html>
   <head>
     <title>EASAtmosVis</title>
     <style>
body { margin: 0; }
video { 
    position: fixed;
    margin: 0;
    max-width: 100%;
    max-height: 100%;
    z-index: -100;
    object-fit: fill;
}
      </style>
   </head>
   <body>
      <video id='mainVideo' preload="metadata" autoplay muted src="/home/aph28/hallwayvis/anims/test_animations/ERA5_PV_330K.mp4"> </video>

      <script>
      clipPaths = [
         '/home/aph28/hallway-vis/anims/pot_vort_oct_2020_330K_orth.mp4',
         '/home/aph28/hallway-vis/anims/cesm1_le_hallway_vis.mp4',
         '/home/aph28/hallway-vis/anims/ssw20180212_850K.mp4',
         '/home/aph28/hallway-vis/anims/t850_anim_latest.mp4',
         '/home/aph28/hallway-vis/anims/z500_anim_latest.mp4'
      ];
      var vid = document.getElementById('mainVideo');
      vid.addEventListener('ended',onVideoEnd,false);

      var clip = 0;
      vid.setAttribute('src',clipPaths[clip]);

      function onVideoEnd(e) {
         clip = (clip + 1) % clipPaths.length;
         vid.setAttribute('src',clipPaths[clip]);
      }
      </script>

   </body>
